<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Pet clicker</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" type="image/png" href="/Image-sorce/catnormal.png">
</head>
<body>
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');
  </style>
    <header>Profile
    <a class="button-nav" style="right: 1rem;" href="/Yana/index.html">Home</a>
    <a class="button-nav" style="left: 1rem;" href="/Yana/settings.html">Settings</a>
    </header>
    <main>
        <div id="profile">
            <h3>Guest</h3>
            <img id="pet-image" src="../Image-sorce/cat.gif">
            <a id="button-change-pet" href="pets.html">Change pet</a>
        </div>
    </main>
    <footer>
        <span>Pet Clicker &copy; 2025 All rights reserved</span>
    </footer>
    <script>
        const petImages = [
            "../Image-sorce/cat.gif",
            "../Image-sorce/catnormal.png",
            "../Image-sorce/Untitled129_20250422193436.png",
            "../Image-sorce/Untitled129_20250422194538.png",
            "../Image-sorce/pngtree-pixel-puppy-pattern-cute-png-image_3369842-removebg-preview.png",
            "../Image-sorce/food_hamster-removebg-preview.png"];

        const selectedIndex = parseInt(localStorage.getItem("selectedPet"));
        const petImageElement = document.getElementById("pet-image");

        if (selectedIndex !== null)
            petImageElement.src = petImages[selectedIndex];
        else
            petImageElement.src = petImages[0];
    </script>
</body>
</html>
