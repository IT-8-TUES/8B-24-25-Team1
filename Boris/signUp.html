<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>SignUp - Pet Clicker</title>
    <link rel='stylesheet' href='main.css'>
    <link rel="icon" type="image/png" href="../Image-sorce/catnormal.png">
    <script src='main.js'></script>
</head>
<body>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');
    </style>
  <header>Sign Up
    <a class="home-button" href="../Yana/index.html">Home</a>
  </header>
  <div class="message">Create your account</div>

  <img src="../Image-sorce/catnormal.png" alt="Cat" class="free-image">
  <img src="../Image-sorce/catrev.png" alt="Cat reverse" class="free-image1">

  <form class="form-box" action="../Yana/index.html">
    <div class="info">
      <div class="nickname">
        <label for="nickname">Nickname</label>
        <input class="input" type="text" id="nickname" name="nickname" required />
      </div>
      <div class="email">
        <label for="email" style="display: block;">Email</label>
        <input class="input" type="email" id="email" name="email" required />
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input class="input" type="password" id="password" name="password" required />
      </div>
      <div class="agree">
        <input type="checkbox" name="agree" required>
        <label for="agree">I agree to terms and conditions</label>
        </div>
      <button type="submit" class="button">START YOUR JOURNEY</button>
    </div>
          <div class="yesno-account">
        Already have an account? <a href="../Boris/logIn.html">Log In</a>
      </div>
  </form>

  <footer>
    Copyright Disclaimer under Section 107 of the Copyright Act 1976.
    Fair use is allowed for purposes such as criticism, comment, teaching, and research.
  </footer>

</body>
</html>
