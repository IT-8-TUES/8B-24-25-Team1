<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>LogIn - Pet Clicker</title>
    <link rel='stylesheet' href='main.css'>
    <link rel="icon" type="image/png" href="../Image-sorce/catnormal.png">
    <script src='main.js'></script>
</head>
<body>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');
    </style>
  <header>Log In
    <a class="home-button" href="../Yana/index.html">Home</a>
  </header>
  <div class="message">Log in your account</div>

  <img src="../Image-sorce/catnormal.png" alt="Cat" class="free-imageS">
  <img src="../Image-sorce/catrev.png" alt="Cat reverse" class="free-image1S">

  <form class="form-box" action="../Yana/index.html">
    <div class="info">
      <div class="nickname">
        <label for="nickname">Nickname</label>
        <input class="input" type="text" id="nickname" name="nickname" required />
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input class="input" type="password" id="password" name="password" required />
      </div>
        <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember Me</label>
        </div>
        <div class="forgot-password">
  <a href="#">Forgot Password?</a>
        </div>
      <button type="submit" class="button">CONTINUE YOUR JOURNEY</button>
    </div>
    <div class="yesno-account">Dont have an account?<a href="../Boris/signup.html"> Sign up</a></div>
  </form>

  <footer>

    Fair use is allowed for purposes such as criticism, comment, teaching, and research.
  </footer>

</body>
</html>
