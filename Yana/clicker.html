<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Clicker</title>
  <link rel="stylesheet" href="clicker.css">
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <header>Pet Clicker</header>

  <div class="love">
    <img src="https://img.icons8.com/emoji/48/heart-suit.png" width="40" height="40" alt="Heart" />
    <span>1,423</span>
  </div>

  <div class="pet">
    <img src="cat.gif" alt="Cat" style="mix-blend-mode: multiply; width: 400px; height: 300px;"/>
    <p style="font-style: italic; color: #7c5c46; font-size: 40px;">Your friend!</p>
  </div>

  <div class="menu">
    <a href="#">Pets</a>
    <a href="#">Upgrades</a>
    <a href="#">Store</a>
  </div>
  <a link="settings.html" class="t-btn">Settings</a>
  <div class="pnl" id="pnlSettings">
    <span class="c-btn">×</span>
    <h1 style="font-size: 3rem;">Профил</h1>
  
    <div class="info">
      <p><strong>Потребителско име:</strong> Иван</p>
      <button class="e-btn">Промени потребителското име</button>
  
      <p><strong>Имейл:</strong> ivan@example.com</p>
      <button class="e-btn">Промени имейла</button>
  
      <p><strong>Профилна снимка:</strong></p>
      <div class="avatar-row">
        <img class="avatar" src="parzeni-kartofi.webp" alt="Примерна снимка">
        <button class="e-btn-lrg">Промени снимката</button>
      </div>
    </div>
    <button class="l-btn">Изход от профила</button>
  </div>
</body>
</html>
